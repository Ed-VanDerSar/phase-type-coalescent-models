name: test-and-build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true #tells the setup action to use Posit Public Package Manager (RSPM)

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("testthat", "partitions", "here"), repos="https://cloud.r-project.org")'

      - name: Run tests
        run: |
          Rscript -e 'testthat::test_dir("tests")'